<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function delay(ms) {
            return new Promise((resolve, reject) => {
                if(ms < 0) {
                    reject(new Error("지연 시간은 양수 이어야합니다."));
                }
                else {
                    setTimeout(() => {
                        resolve(`${`${ms * 0.01} 초 후 완료`}`)
                    }, ms)
                }
            })
        }

        //호출
        delay(500).then(result => {
            console.log("첫번째 작업 완료 :", result);
            return delay(1000);
        }).then(result => {
            console.log("두번째 작업 완료 :", result);
            return delay(1500);
        }).then(result => {
            console.log("세번째 작업 완료 :", result);
        }).catch(error => {
            console.error("오류 발생", error.message);
        });

        //대부분의 경우는 이미 promise화 된 비동기 함수(처리, 통신)을 사용하는 것만 한다.
        // then -> 성공했을 때, 내가 할 행동(데이터를 뿌려주는 작업)
        // catch -> 실패했을 때, 내가 할 행동(error alert으로 보여주기)
    </script>
</body>
</html>
